<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full">

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <div
            class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 h-screen">
            <div
                class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card min-w-[400px]">
                <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                    <!-- Title -->
                    <div class="font-semibold leading-none text-2xl">Login</div>


                    <!-- Sign in form -->
                    <form class="mt-8 md:mt-12" [formGroup]="signinForm" #signInNgForm="ngForm">

                        <!-- Email field -->
                        <mat-form-field class="w-full mb-3">

                            <input placeholder="Email" id="email" matInput [formControlName]="'email'">
                            <mat-error *ngIf="signinForm.get('email')?.hasError('required')">
                                Email address is required
                            </mat-error>
                            <mat-error *ngIf="signinForm.get('email')?.hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="w-full mb-1.5">

                            <input placeholder="Password" id="password" matInput type="password"
                                [formControlName]="'password'" #passwordField>
                            <button mat-icon-button type="button"
                                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                matSuffix>
                                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                                    fontIcon="visibility"></mat-icon>
                                <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                                    fontIcon="visibility_off"></mat-icon>
                            </button>
                            <mat-error>
                                Password is required
                            </mat-error>
                        </mat-form-field>



                        <!-- Submit button -->
                        <button
                            class="bg-gray-darkest border border-transparent disabled:opacity-50 disabled:pointer-events-none duration-300 ease-in-out flex focus:outline-none focus:ring-2 focus:ring-gray focus:ring-offset-2 font-medium hover:bg-gray-dark-darkest items-center justify-center px-6 py-3 rounded-md text-base text-white transition-colors w-full mt-8 mb-12 min-h-[50px]"
                            mat-flat-button [color]="'primary'" (click)="signin()">
                            <span *ngIf="!signinForm.disabled">
                                Login
                            </span>
                            <mat-progress-spinner *ngIf="signinForm.disabled" [diameter]="24"
                                [mode]="'indeterminate'"></mat-progress-spinner>
                        </button>

                        <div>
                            <div class="font-bold leading-none">Don't have an account?</div>
                            <a class="underline hover:no-underline leading-tight" [routerLink]="['/sign-up']">Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div
