<div class="bg-gray-lightest md:flex md:h-screen min-h-screen">

    <div class="flex-shrink-0 hidden md:flex">
        <div class="flex p-5">
            <div class="duration-75 ease-in-out flex flex-col relative rounded-md shadow-lg text-white transition-all w-[80px] z-10"
                style="background: linear-gradient(169.39deg, rgb(41, 46, 59) 0.24%, rgb(252, 252, 252) 681.96%);">
                <div class="flex flex-col flex-1">
                    <div class="flex flex-shrink-0 py-8 items-center justify-center">
                    </div>
                    <nav class="flex flex-col items-center px-2 space-y-6 my-3">
                        <a routerLink="/" class="hover:cursor-pointer">
                            <span class="group flex flex-col items-center justify-center relative w-10">
                                <mat-icon routerLinkActive="text-white" class="focus:text-white hover:text-white"
                                    style="height: 30px;" fontIcon="directions_car"></mat-icon>
                                <span class="text-sm ">Cars</span>
                            </span>
                        </a>
                    </nav>

                    <!-- <a routerLink="/">All Cars</a> -->
                    @if (userType === 'customer') {
                    <!-- <a routerLink="/customer/bookings">Bookings</a> -->

                    <nav class="flex flex-col items-center px-2 space-y-6 my-3">
                        <a routerLink="/customer/bookings" class="hover:cursor-pointer">
                            <span class="group flex flex-col items-center justify-center relative w-10">
                                <mat-icon routerLinkActive="text-white" class="focus:text-white hover:text-white"
                                    style="height: 30px;" fontIcon="event_available"></mat-icon>
                                <span class="text-sm ">Bookings</span>
                            </span>
                        </a>
                    </nav>
                    }
                    @if (userType === 'owner') {
                    <!-- <a routerLink="/profile">Add Cars</a> -->
                    <nav class="flex flex-col items-center px-2 space-y-6 my-3">
                        <a routerLink="owner/profile" class="hover:cursor-pointer">
                            <span class="group flex flex-col items-center justify-center relative w-10">
                                <mat-icon routerLinkActive="text-white" class="focus:text-white hover:text-white"
                                    style="height: 30px;" fontIcon="add_box"></mat-icon>
                                <span class="text-sm ">Add Cars</span>
                            </span>
                        </a>
                    </nav>
                    }
                </div>
                <div class="flex flex-col flex-shrink-0 py-3"></div>
            </div>
        </div>
    </div>
    <main class="md:flex-1 md:overflow-y-auto">
        <div class="md:py-5 pb-12">
            <app-header></app-header>
            <div class="md:hidden px-8 mb-3">
            </div>
            <router-outlet></router-outlet>
        </div>

    </main>
</div>
